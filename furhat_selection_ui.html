<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Pentomino Board</title>

	<link rel="icon" href="./favicon.ico">

	<meta name="description" content="Pentomino with Furhat">
	<meta name="author" content="clpresearch">

	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/skeleton.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="twelve columns">
				<h5>Pentomino Board</h5>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="five columns">
				<!-- 20 rows and columns with block size 20 -->
				<canvas id="selection_board" width="400" height="400" style="border:1px solid #000000;"></canvas>
			</div>
			<div class="two columns">
				<br>
				<button id="startBtn" onclick="startGame()">Start new game</button>
				<hr>
				<button id="placeBtn" onclick="placeSelected()">Place selected</button>
				<!-- use some utf-8 arrow symbols -->
				<hr>
					<button onclick="rotateLeft()" style="font-size:16px">&#8630</button> <!--turn left-->
					<button onclick="moveUp()">&#9650</button> <!--up-->
					<button onclick="rotateRight()" style="font-size:16px">&#8631</button> <!--turn right-->
					<br>
					<button onclick="moveLeft()">&#9668</button> <!--left-->
					<button onclick="stopMove()">&#9587</button> <!--stop-->
					<button onclick="moveRight()">&#9658</button> <!--right-->
					<br>
					<button onclick="flipHorizontally()">&#8645</button> <!-- flip horizontally -->
					<button onclick="moveDown()">&#9660</button> <!--down-->
					<button onclick="flipVertically()">&#8644</button> <!-- flip vertically -->
			</div>
			<div class="five columns">
				<canvas id="elephant_board" width="400" height="400" style="border:1px solid #000000;"></canvas>
			</div>
			
		</div>
		<div class="row">
			<div id="pieceSelectors" class="twelve columns">
			</div>
		</div>

	</div>

	<script src='./js/jquery.min.js'></script>
	<script src='./js/jcanvas.min.js'></script>

	<script src='./js/pento/pento_config.js'></script>
	<script src='./js/pento/pento_block.js'></script>
	<script src='./js/pento/pento_shape.js'></script>
	<script src='./js/pento/pento_render.js'></script>
	<script src='./js/pento/pento_generator_elephant.js'></script>
	<script src='./js/pento/pento_layerless_board.js'></script>
	<script src='./js/pento/pento_layerless_selection_board.js'></script>

	<script src='./js/furhat_selection_ui.js'></script>
</body>

</html>
